<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino do for</title>
</head>
<body>
    <h1>Treino de FOR</h1>
    <script>
        for (var x=5; x < 10000; x=x*5) {
            document.write(`${x}\n`)
        }
    </script>

    <h1>Desafio do Alfabeto</h1>
        <script>
            var alfabeto = "abcdefghijklmnopqrstuvwxyz";

            for (var i=0;i<alfabeto.length; i++) {
                document.write(`${alfabeto[i]}.\n`); 
            }
        </script>

        
</body>
</html>
