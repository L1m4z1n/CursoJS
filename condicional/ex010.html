<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="tvel" id="tvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
        var tv= document.getElementById('tvel')
        var res= document.querySelector('div#res')
        var vel= Number(tv.value)
        res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
        if (vel>60) {
            res.innerHTML +=`<p> Você está <strong>MULTADO</strong> por excesso de velocidade!` 
        }
        res.innerHTML= `<p>Dirija sempre com o cinto de segurança!</p>`
        }
       
        
    
    </script>
</body>
</html>
